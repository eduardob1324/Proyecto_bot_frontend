<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Login</h1>
            <!-- <p class="lead">Desarrollado con Spring Boot 3 y Angular 17</p> -->
          </div>
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <!-- <img
                    src="/assets/img/logo.svg"
                    alt="Peligro Gastos"
                    class="img-fluid rounded-circle"
                    width="132"
                    height="132"
                  /> -->
                </div>
                <form method="post" name="form" id="form" (submit)="send()" #formulario="ngForm" >
                  <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      name="email"
                      [(ngModel)]="user.email"
                      #email="ngModel"
                      placeholder="Enter your E-Mail"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      name="password"
                      id="password"
                      [(ngModel)]="user.password"
                      #password="ngModel"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary" [disabled]="!formulario.form.valid"> Enter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
